<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayu Log Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white; }
        }
        .print-only { display: none; }
        .role-badge { @apply px-2 py-0.5 rounded-full text-[10px] font-bold uppercase; }
        
        /* Animasi Pin Entry */
        .pin-dot { @apply w-4 h-4 rounded-full border-2 border-slate-700 transition-all duration-200; }
        .pin-dot.active { @apply bg-amber-500 border-amber-500 scale-125 shadow-[0_0_10px_rgba(245,158,11,0.5)]; }
        
        .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <!-- Layar Kunci PIN -->
    <div id="lock-screen" class="fixed inset-0 z-[100] bg-slate-950 flex items-center justify-center transition-all duration-500">
        <div class="max-w-xs w-full text-center px-6" id="pin-container">
            <div class="mb-8 inline-flex p-5 bg-slate-900 border border-slate-800 rounded-3xl shadow-2xl">
                <i data-lucide="shield-check" class="w-10 h-10 text-amber-500"></i>
            </div>
            <h2 class="text-2xl font-bold text-white mb-2 tracking-tight">Akses Sistem</h2>
            <p class="text-slate-500 text-sm mb-8">Masukkan 4 digit PIN keamanan</p>
            
            <div id="pin-dots" class="flex justify-center gap-5 mb-12">
                <div class="pin-dot"></div>
                <div class="pin-dot"></div>
                <div class="pin-dot"></div>
                <div class="pin-dot"></div>
            </div>

            <!-- Keypad Numerik Statis -->
            <div class="grid grid-cols-3 gap-3">
                <button onclick="inputPin(1)" class="h-16 rounded-2xl bg-slate-900 text-white text-2xl font-semibold hover:bg-slate-800 active:bg-slate-700 active:scale-90 transition-all border border-slate-800/50">1</button>
                <button onclick="inputPin(2)" class="h-16 rounded-2xl bg-slate-900 text-white text-2xl font-semibold hover:bg-slate-800 active:bg-slate-700 active:scale-90 transition-all border border-slate-800/50">2</button>
                <button onclick="inputPin(3)" class="h-16 rounded-2xl bg-slate-900 text-white text-2xl font-semibold hover:bg-slate-800 active:bg-slate-700 active:scale-90 transition-all border border-slate-800/50">3</button>
                <button onclick="inputPin(4)" class="h-16 rounded-2xl bg-slate-900 text-white text-2xl font-semibold hover:bg-slate-800 active:bg-slate-700 active:scale-90 transition-all border border-slate-800/50">4</button>
                <button onclick="inputPin(5)" class="h-16 rounded-2xl bg-slate-900 text-white text-2xl font-semibold hover:bg-slate-800 active:bg-slate-700 active:scale-90 transition-all border border-slate-800/50">5</button>
                <button onclick="inputPin(6)" class="h-16 rounded-2xl bg-slate-900 text-white text-2xl font-semibold hover:bg-slate-800 active:bg-slate-700 active:scale-90 transition-all border border-slate-800/50">6</button>
                <button onclick="inputPin(7)" class="h-16 rounded-2xl bg-slate-900 text-white text-2xl font-semibold hover:bg-slate-800 active:bg-slate-700 active:scale-90 transition-all border border-slate-800/50">7</button>
                <button onclick="inputPin(8)" class="h-16 rounded-2xl bg-slate-900 text-white text-2xl font-semibold hover:bg-slate-800 active:bg-slate-700 active:scale-90 transition-all border border-slate-800/50">8</button>
                <button onclick="inputPin(9)" class="h-16 rounded-2xl bg-slate-900 text-white text-2xl font-semibold hover:bg-slate-800 active:bg-slate-700 active:scale-90 transition-all border border-slate-800/50">9</button>
                <button onclick="clearPin()" class="h-16 rounded-2xl bg-slate-900 text-slate-400 text-xs font-bold hover:bg-rose-900/20 hover:text-rose-500 active:scale-90 transition-all border border-slate-800/50 uppercase">Hapus</button>
                <button onclick="inputPin(0)" class="h-16 rounded-2xl bg-slate-900 text-white text-2xl font-semibold hover:bg-slate-800 active:bg-slate-700 active:scale-90 transition-all border border-slate-800/50">0</button>
                <button onclick="validatePin()" class="h-16 rounded-2xl bg-amber-600 text-white text-lg font-bold hover:bg-amber-500 active:bg-amber-700 active:scale-90 transition-all shadow-lg shadow-amber-900/20 uppercase">OK</button>
            </div>
            <p id="pin-error" class="mt-8 text-rose-500 text-sm font-semibold tracking-wide opacity-0 transition-opacity">PIN Salah. Silakan coba lagi.</p>
        </div>
    </div>

    <div id="app" class="flex min-h-screen overflow-hidden opacity-0 transition-all duration-700 scale-[0.98]">
        <!-- Sidebar -->
        <aside id="sidebar" class="no-print w-64 bg-slate-950 text-white flex-shrink-0 flex flex-col transition-all duration-300 lg:translate-x-0 -translate-x-full fixed lg:relative z-50 h-full border-r border-slate-900">
            <div class="p-6 flex items-center gap-3 border-b border-slate-900">
                <div class="w-8 h-8 bg-amber-600 rounded-lg flex items-center justify-center shadow-lg shadow-amber-900/20">
                    <i data-lucide="trees" class="w-5 h-5 text-white"></i>
                </div>
                <h1 class="font-bold text-lg tracking-tight">KAYU LOG MS</h1>
            </div>
            <nav id="nav-menu" class="flex-1 overflow-y-auto p-4 space-y-1 no-scrollbar"></nav>
            <div class="p-4 border-t border-slate-900 bg-slate-950/50">
                <div id="user-info" class="flex items-center gap-3 px-2">
                    <div id="user-avatar" class="w-10 h-10 rounded-xl bg-slate-800 flex items-center justify-center text-xs font-bold border border-slate-700 text-amber-500">?</div>
                    <div class="flex-1 overflow-hidden">
                        <p class="text-sm font-semibold truncate text-slate-200" id="user-id-display">Memuat...</p>
                        <p class="text-[10px] text-amber-500 font-black uppercase tracking-widest" id="user-role-display">Guest</p>
                    </div>
                </div>
                <button onclick="lockApp()" class="mt-4 w-full flex items-center gap-2 px-3 py-2.5 text-xs text-slate-500 hover:text-white hover:bg-slate-900 rounded-xl transition-all border border-transparent hover:border-slate-800">
                    <i data-lucide="log-out" class="w-4 h-4"></i> Kunci Aplikasi
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col min-w-0 bg-slate-50 relative overflow-y-auto h-screen">
            <header class="no-print sticky top-0 z-30 bg-white/80 backdrop-blur-md border-b border-slate-200 px-6 py-4 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <button onclick="toggleSidebar()" class="lg:hidden p-2 hover:bg-slate-100 rounded-lg transition-colors">
                        <i data-lucide="menu" class="w-6 h-6 text-slate-600"></i>
                    </button>
                    <h2 id="view-title" class="text-xl font-bold text-slate-800 tracking-tight">Dashboard</h2>
                </div>
                <div class="flex items-center gap-3">
                    <span id="sync-status" class="flex items-center gap-1.5 text-[10px] text-emerald-600 font-bold bg-emerald-50 px-3 py-1 rounded-full border border-emerald-100 uppercase tracking-wider">
                        <span class="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse"></span> Online
                    </span>
                </div>
            </header>
            <div id="view-content" class="p-6"></div>
        </main>
    </div>

    <div id="print-area" class="print-only p-8 bg-white"></div>

    <div id="modal-container" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-950/60 backdrop-blur-sm opacity-0 pointer-events-none transition-all duration-300">
        <div id="modal-content" class="bg-white rounded-3xl shadow-2xl w-full max-w-6xl max-h-[90vh] overflow-y-auto p-8 transform scale-95 transition-all duration-300 border border-slate-200"></div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, onSnapshot, addDoc, updateDoc, deleteDoc, writeBatch, increment } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'kayu-log-ms';
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let currentUser = null;
        let userRole = null; 
        let currentView = 'dashboard';
        let enteredPin = "";
        let securityConfig = null;
        let data = { inventory: [], sales: [], contacts: [], expenses: [], users: [], settings: {} };

        const ROLE_PERMISSIONS = {
            admin: ['dashboard', 'inventory', 'sales', 'expenses', 'contacts', 'reports', 'settings', 'users'],
            kasir: ['dashboard', 'inventory', 'sales', 'contacts']
        };

        // --- PIN LOGIC ---
        window.inputPin = (num) => {
            if (enteredPin.length < 4) {
                enteredPin += num;
                updatePinDots();
                document.getElementById('pin-error').classList.add('opacity-0');
                if (enteredPin.length === 4) {
                    setTimeout(validatePin, 200);
                }
            }
        };

        window.clearPin = () => {
            enteredPin = "";
            updatePinDots();
        };

        function updatePinDots() {
            const dots = document.querySelectorAll('.pin-dot');
            dots.forEach((dot, i) => {
                if (i < enteredPin.length) dot.classList.add('active');
                else dot.classList.remove('active');
            });
        }

        window.validatePin = async () => {
            if (enteredPin.length < 4) return;
            
            const adminPin = securityConfig?.adminPin || "1234";
            const kasirPin = securityConfig?.kasirPin || "5678";

            if (enteredPin === adminPin) {
                userRole = 'admin';
                unlockApp();
            } else if (enteredPin === kasirPin) {
                userRole = 'kasir';
                unlockApp();
            } else {
                const container = document.getElementById('pin-container');
                container.classList.add('shake');
                document.getElementById('pin-error').classList.remove('opacity-0');
                
                setTimeout(() => {
                    container.classList.remove('shake');
                    enteredPin = "";
                    updatePinDots();
                }, 400);
            }
        };

        function unlockApp() {
            document.getElementById('lock-screen').classList.add('opacity-0', 'pointer-events-none');
            const appEl = document.getElementById('app');
            appEl.classList.remove('opacity-0', 'scale-[0.98]');
            appEl.classList.add('scale-100');
            updateUserUI();
            navigate('dashboard');
            showToast(`Selamat Datang, ${userRole.toUpperCase()}`);
        }

        window.lockApp = () => {
            userRole = null;
            enteredPin = "";
            updatePinDots();
            document.getElementById('lock-screen').classList.remove('opacity-0', 'pointer-events-none');
            const appEl = document.getElementById('app');
            appEl.classList.add('opacity-0', 'scale-[0.98]');
            appEl.classList.remove('scale-100');
        };

        // --- AUTENTIKASI ---
        async function initAuth() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth failed:", error);
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const securityRef = doc(db, 'artifacts', appId, 'public', 'data', 'security', 'config');
                try {
                    const securityDoc = await getDoc(securityRef);
                    if (!securityDoc.exists()) {
                        securityConfig = { adminPin: "1234", kasirPin: "5678" };
                        await setDoc(securityRef, securityConfig);
                    } else {
                        securityConfig = securityDoc.data();
                    }
                    initDataListeners();
                } catch (err) {
                    console.error("Security init error:", err);
                }
            }
        });

        function updateUserUI() {
            if (!currentUser || !userRole) return;
            document.getElementById('user-id-display').textContent = currentUser.uid.substring(0, 12);
            document.getElementById('user-role-display').textContent = userRole;
            document.getElementById('user-avatar').textContent = userRole.charAt(0).toUpperCase();
            renderSidebar();
        }

        // --- DATA LISTENERS ---
        function initDataListeners() {
            if (!currentUser) return;
            const collections = [
                { name: 'inventory', path: `/artifacts/${appId}/public/data/inventory` },
                { name: 'sales', path: `/artifacts/${appId}/public/data/sales` },
                { name: 'contacts', path: `/artifacts/${appId}/public/data/contacts` },
                { name: 'expenses', path: `/artifacts/${appId}/public/data/expenses` },
                { name: 'settings', path: `/artifacts/${appId}/public/data/settings/general`, isDoc: true },
                { name: 'security', path: `/artifacts/${appId}/public/data/security/config`, isDoc: true }
            ];
            collections.forEach(col => {
                if (col.isDoc) {
                    onSnapshot(doc(db, col.path), (snapshot) => {
                        if (snapshot.exists()) {
                            if (col.name === 'security') securityConfig = snapshot.data();
                            else data[col.name] = snapshot.data();
                            if (currentView === 'settings') renderView();
                        }
                    }, (err) => console.error(`Error loading ${col.name}:`, err));
                } else {
                    onSnapshot(collection(db, col.path), (snapshot) => {
                        data[col.name] = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                        renderView();
                    }, (err) => console.error(`Error loading ${col.name}:`, err));
                }
            });
        }

        // --- NAVIGASI ---
        function renderSidebar() {
            const nav = document.getElementById('nav-menu');
            if (!nav || !userRole) return;
            const items = [
                { id: 'dashboard', label: 'Dashboard', icon: 'layout-dashboard' },
                { id: 'inventory', label: 'Inventaris Stok', icon: 'package' },
                { id: 'sales', label: 'Penjualan', icon: 'shopping-cart' },
                { id: 'expenses', label: 'Biaya Operasional', icon: 'receipt' },
                { id: 'contacts', label: 'Kontak', icon: 'users' },
                { type: 'divider', label: 'Laporan', roles: ['admin'] },
                { id: 'reports', label: 'Keuangan', icon: 'bar-chart-3', roles: ['admin'] },
                { type: 'divider', label: 'Sistem', roles: ['admin'] },
                { id: 'settings', label: 'Pengaturan', icon: 'settings', roles: ['admin'] }
            ];
            nav.innerHTML = items.map(item => {
                if (item.roles && !item.roles.includes(userRole)) return '';
                if (item.type === 'divider') return `<div class="pt-6 pb-2 text-[10px] font-black text-slate-600 uppercase tracking-widest px-4">${item.label}</div>`;
                const active = currentView === item.id;
                return `
                    <button onclick="navigate('${item.id}')" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-300 group ${active ? 'bg-amber-600 text-white shadow-lg shadow-amber-900/40 translate-x-1' : 'text-slate-400 hover:text-white hover:bg-slate-900'}">
                        <i data-lucide="${item.icon}" class="w-5 h-5 ${active ? 'text-white' : 'group-hover:text-amber-500'} transition-colors"></i> 
                        <span class="font-bold text-sm tracking-tight">${item.label}</span>
                    </button>
                `;
            }).join('');
            lucide.createIcons();
        }

        window.navigate = (view) => {
            if (ROLE_PERMISSIONS[userRole] && !ROLE_PERMISSIONS[userRole].includes(view)) return;
            currentView = view;
            const titles = {
                dashboard: 'Overview Dashboard', inventory: 'Gudang Kayu Log',
                sales: 'Kasir Penjualan', expenses: 'Pengeluaran Biaya',
                contacts: 'Manajemen Relasi', reports: 'Laporan Laba Rugi', settings: 'Konfigurasi Sistem'
            };
            document.getElementById('view-title').textContent = titles[view] || 'App';
            renderSidebar();
            renderView();
            if (window.innerWidth < 1024) toggleSidebar(false);
        };

        function renderView() {
            const container = document.getElementById('view-content');
            if (!container || !userRole) return;
            switch (currentView) {
                case 'dashboard': renderDashboard(container); break;
                case 'inventory': renderInventory(container); break;
                case 'sales': renderSales(container); break;
                case 'expenses': renderExpenses(container); break;
                case 'contacts': renderContacts(container); break;
                case 'reports': renderReports(container); break;
                case 'settings': renderSettings(container); break;
            }
            lucide.createIcons();
        }

        // --- DASHBOARD ---
        function renderDashboard(container) {
            const totalVol = data.inventory.reduce((acc, curr) => acc + (curr.status === 'stok' ? Number(curr.volNeto) : 0), 0);
            const assetValue = data.inventory.reduce((acc, curr) => acc + (curr.status === 'stok' ? Number(curr.costPerUnit || 0) * Number(curr.volNeto) : 0), 0);
            const totalDebt = data.contacts.reduce((acc, curr) => acc + (curr.type === 'Supplier' ? Number(curr.balance || 0) : 0), 0);
            const totalCredit = data.contacts.reduce((acc, curr) => acc + (curr.type === 'Pelanggan' ? Number(curr.balance || 0) : 0), 0);
            container.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm hover:shadow-md transition-shadow">
                        <div class="p-3 bg-amber-50 rounded-2xl text-amber-600 w-fit mb-4"><i data-lucide="database"></i></div>
                        <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Volume Stok</p>
                        <h3 class="text-3xl font-black text-slate-800 mt-1">${totalVol.toFixed(3)} <span class="text-sm font-normal text-slate-400 uppercase">m³</span></h3>
                    </div>
                    <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm hover:shadow-md transition-shadow ${userRole !== 'admin' ? 'hidden' : ''}">
                        <div class="p-3 bg-emerald-50 rounded-2xl text-emerald-600 w-fit mb-4"><i data-lucide="trending-up"></i></div>
                        <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Nilai Aset Kayu</p>
                        <h3 class="text-3xl font-black text-slate-800 mt-1">Rp ${assetValue.toLocaleString('id-ID')}</h3>
                    </div>
                    <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm hover:shadow-md transition-shadow">
                        <div class="p-3 bg-rose-50 rounded-2xl text-rose-600 w-fit mb-4"><i data-lucide="arrow-down-left"></i></div>
                        <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Hutang Supplier</p>
                        <h3 class="text-3xl font-black text-slate-800 mt-1">Rp ${totalDebt.toLocaleString('id-ID')}</h3>
                    </div>
                    <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm hover:shadow-md transition-shadow">
                        <div class="p-3 bg-blue-50 rounded-2xl text-blue-600 w-fit mb-4"><i data-lucide="arrow-up-right"></i></div>
                        <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Piutang Pelanggan</p>
                        <h3 class="text-3xl font-black text-slate-800 mt-1">Rp ${totalCredit.toLocaleString('id-ID')}</h3>
                    </div>
                </div>
            `;
        }

        // --- INVENTORY ---
        function renderInventory(container) {
            container.innerHTML = `
                <div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-8">
                    <div class="relative w-full md:w-96">
                        <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
                        <input type="text" id="inv-search" placeholder="Cari Kode Kayu / Jenis..." class="w-full pl-10 pr-4 py-3 bg-white border border-slate-200 rounded-2xl focus:ring-4 focus:ring-amber-500/10 focus:border-amber-500 outline-none transition-all shadow-sm" oninput="filterInventory()">
                    </div>
                    <button onclick="openInventoryModal()" class="w-full md:w-auto bg-slate-900 hover:bg-slate-800 text-white px-8 py-3 rounded-2xl flex items-center justify-center gap-3 shadow-xl shadow-slate-900/10 transition-all font-bold tracking-tight"><i data-lucide="plus-circle" class="w-5 h-5 text-amber-500"></i> BATCH INPUT KAYU</button>
                </div>
                <div class="bg-white rounded-3xl border border-slate-200 overflow-hidden shadow-sm">
                    <div class="overflow-x-auto">
                        <table id="inventory-table" class="w-full text-left text-sm border-collapse">
                            <thead>
                                <tr class="bg-slate-50/50 border-b border-slate-100 text-[10px] uppercase font-black text-slate-400 tracking-widest">
                                    <th class="px-6 py-5">Tgl Masuk</th><th class="px-6 py-5">Barcode</th><th class="px-6 py-5">Jenis</th><th class="px-6 py-5">Ukuran</th><th class="px-6 py-5">Vol Neto</th><th class="px-6 py-5 text-center">Status</th><th class="px-6 py-5"></th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-100">
                                ${data.inventory.map(item => `
                                    <tr class="hover:bg-amber-50/30 transition-colors group">
                                        <td class="px-6 py-5 text-slate-500">${item.date}</td>
                                        <td class="px-6 py-5 font-black text-slate-900">${item.barcode}</td>
                                        <td class="px-6 py-5"><span class="px-3 py-1 bg-slate-100 rounded-lg font-bold text-slate-600 text-[11px] uppercase">${item.woodType}</span></td>
                                        <td class="px-6 py-5 text-slate-500 font-medium">${item.p}cm/Ø${item.D}cm</td>
                                        <td class="px-6 py-5 font-black text-slate-900">${item.volNeto} m³</td>
                                        <td class="px-6 py-5 text-center"><span class="px-3 py-1 rounded-full text-[10px] font-black uppercase ${item.status === 'stok' ? 'bg-emerald-100 text-emerald-700 border border-emerald-200' : 'bg-rose-100 text-rose-700 border border-rose-200'}">${item.status}</span></td>
                                        <td class="px-6 py-5 text-right">${userRole === 'admin' ? `<button onclick="deleteLog('${item.id}')" class="p-2 text-slate-300 hover:text-rose-600 hover:bg-rose-50 rounded-xl transition-all"><i data-lucide="trash-2" class="w-4 h-4"></i></button>` : ''}</td>
                                    </tr>
                                `).join('') || '<tr><td colspan="7" class="px-6 py-20 text-center"><i data-lucide="inbox" class="w-12 h-12 text-slate-200 mx-auto mb-4"></i><p class="text-slate-400 font-medium italic">Gudang kosong. Segera input kayu log masuk.</p></td></tr>'}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        // --- SALES ---
        function renderSales(container) {
            container.innerHTML = `
                <div class="flex justify-between items-center mb-8">
                    <h3 class="text-2xl font-black text-slate-800 tracking-tight uppercase">Riwayat Penjualan</h3>
                    <button onclick="openSalesModal()" class="bg-amber-600 hover:bg-amber-500 text-white px-8 py-3 rounded-2xl flex items-center gap-3 font-black shadow-xl shadow-amber-900/10 transition-all uppercase tracking-widest text-xs"><i data-lucide="shopping-cart" class="w-5 h-5"></i> Baru</button>
                </div>
                <div class="bg-white rounded-3xl border border-slate-200 overflow-hidden shadow-sm">
                    <table class="w-full text-sm text-left">
                        <thead class="bg-slate-50 border-b text-[10px] uppercase text-slate-500 tracking-widest font-black">
                            <tr><th class="px-6 py-5">Tgl</th><th class="px-6 py-5">No. Inv</th><th class="px-6 py-5">Pelanggan</th><th class="px-6 py-5 text-right">Vol</th><th class="px-6 py-5 text-right">Total</th><th class="px-6 py-5"></th></tr>
                        </thead>
                        <tbody class="divide-y">
                            ${data.sales.map(s => `
                                <tr class="hover:bg-slate-50/80 transition-colors">
                                    <td class="px-6 py-5 text-slate-500">${s.date}</td><td class="px-6 py-5 font-mono font-black text-slate-700">${s.invNo}</td><td class="px-6 py-5 font-bold text-slate-900">${s.customerName}</td><td class="px-6 py-5 text-right font-bold text-slate-600">${s.totalVol}</td><td class="px-6 py-5 text-right font-black text-emerald-600">Rp ${Number(s.totalAmount).toLocaleString('id-ID')}</td>
                                    <td class="px-6 py-5 text-right flex justify-end gap-2">
                                        <button onclick="printInvoice('${s.id}')" class="p-3 text-slate-400 hover:text-slate-900 hover:bg-slate-100 rounded-xl"><i data-lucide="printer" class="w-4 h-4"></i></button>
                                        ${userRole === 'admin' ? `<button onclick="deleteSale('${s.id}')" class="p-3 text-slate-300 hover:text-rose-600 hover:bg-rose-50 rounded-xl"><i data-lucide="trash-2" class="w-4 h-4"></i></button>` : ''}
                                    </td>
                                </tr>
                            `).join('') || '<tr><td colspan="6" class="px-6 py-20 text-center text-slate-400 font-bold italic tracking-wider uppercase opacity-30">Belum Ada Transaksi</td></tr>'}
                        </tbody>
                    </table>
                </div>
            `;
        }

        // --- BIAYA ---
        function renderExpenses(container) {
            container.innerHTML = `
                <div class="flex justify-between items-center mb-8">
                    <h3 class="text-2xl font-black text-slate-800 tracking-tight uppercase">BIAYA OPERASIONAL</h3>
                    <button onclick="openExpenseModal()" class="bg-slate-900 hover:bg-slate-800 text-white px-8 py-3 rounded-2xl flex items-center gap-3 font-black shadow-xl transition-all uppercase tracking-widest text-xs"><i data-lucide="plus" class="w-5 h-5"></i> Catat</button>
                </div>
                <div class="bg-white rounded-3xl border border-slate-200 overflow-hidden shadow-sm">
                    <table class="w-full text-sm text-left">
                        <thead class="bg-slate-50 border-b text-[10px] uppercase text-slate-500 tracking-widest font-black">
                            <tr><th class="px-6 py-5">Tgl</th><th class="px-6 py-5">Kategori</th><th class="px-6 py-5 text-right">Nominal</th><th class="px-6 py-5"></th></tr>
                        </thead>
                        <tbody class="divide-y">
                            ${data.expenses.map(e => `
                                <tr>
                                    <td class="px-6 py-5 text-slate-500">${e.date}</td><td class="px-6 py-5"><span class="bg-slate-100 px-3 py-1 rounded-lg text-[10px] font-black uppercase text-slate-600">${e.category}</span></td>
                                    <td class="px-6 py-5 text-right font-black text-rose-600 tracking-tight">Rp ${Number(e.amount).toLocaleString('id-ID')}</td>
                                    <td class="px-6 py-5 text-right">${userRole === 'admin' ? `<button onclick="deleteDocById('expenses', '${e.id}')" class="p-3 text-slate-300 hover:text-rose-600 hover:bg-rose-50 rounded-xl transition-all"><i data-lucide="trash-2" class="w-4 h-4"></i></button>` : ''}</td>
                                </tr>
                            `).join('') || '<tr><td colspan="4" class="px-6 py-20 text-center text-slate-400 italic font-medium uppercase tracking-widest opacity-30">Tidak Ada Catatan</td></tr>'}
                        </tbody>
                    </table>
                </div>
            `;
        }

        // --- KONTAK ---
        function renderContacts(container) {
            container.innerHTML = `
                <div class="flex justify-between items-center mb-8">
                    <h3 class="text-2xl font-black text-slate-800 tracking-tight uppercase">MANAJEMEN RELASI</h3>
                    <button onclick="openContactModal()" class="bg-slate-900 hover:bg-slate-800 text-white px-8 py-3 rounded-2xl flex items-center gap-3 font-black shadow-xl transition-all uppercase tracking-widest text-xs"><i data-lucide="user-plus" class="w-5 h-5"></i> Tambah</button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    ${data.contacts.map(c => `
                        <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm relative group hover:shadow-xl hover:-translate-y-1 transition-all duration-300">
                            <span class="px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest border ${c.type === 'Supplier' ? 'bg-rose-50 text-rose-600 border-rose-100' : 'bg-blue-50 text-blue-600 border-blue-100'}">${c.type}</span>
                            <h4 class="font-black text-slate-800 text-xl mt-4 tracking-tight">${c.name}</h4>
                            <p class="text-xs text-slate-400 font-bold mb-6">${c.phone}</p>
                            <div class="pt-6 border-t border-slate-100 flex justify-between items-center">
                                <p class="text-[10px] text-slate-400 uppercase font-black tracking-widest">${c.type === 'Supplier' ? 'Hutang' : 'Piutang'}</p>
                                <p class="font-black text-slate-900 text-lg">Rp ${Number(c.balance || 0).toLocaleString('id-ID')}</p>
                            </div>
                            ${userRole === 'admin' ? `<button onclick="deleteDocById('contacts', '${c.id}')" class="absolute top-6 right-6 text-slate-200 hover:text-rose-500 transition-colors"><i data-lucide="trash-2" class="w-4 h-4"></i></button>` : ''}
                        </div>
                    `).join('') || '<p class="col-span-full py-20 text-center text-slate-400 font-bold uppercase tracking-widest opacity-30">Belum Ada Kontak</p>'}
                </div>
            `;
        }

        // --- LAPORAN ---
        function renderReports(container) {
            const revenue = data.sales.reduce((acc, s) => acc + Number(s.totalAmount), 0);
            const cogs = data.inventory.filter(i => i.status === 'terjual').reduce((acc, i) => acc + (Number(i.costPerUnit || 0) * Number(i.volNeto)), 0);
            const opex = data.expenses.reduce((acc, e) => acc + Number(e.amount), 0);
            const profit = revenue - cogs - opex;
            container.innerHTML = `
                <div class="max-w-3xl mx-auto">
                    <div class="bg-white p-10 rounded-[3rem] border border-slate-200 shadow-xl">
                        <h3 class="text-3xl font-black text-center mb-12 border-b border-slate-100 pb-8 tracking-tighter uppercase">Laporan Laba Rugi</h3>
                        <div class="space-y-6">
                            <div class="flex justify-between font-bold text-lg"><span class="text-slate-400 uppercase tracking-widest text-xs mt-1">Total Penjualan</span><span class="text-slate-900 font-black">Rp ${revenue.toLocaleString('id-ID')}</span></div>
                            <div class="flex justify-between text-slate-400 italic ml-4 text-sm"><span>HPP (COGS)</span><span>(Rp ${cogs.toLocaleString('id-ID')})</span></div>
                            <div class="flex justify-between border-t border-slate-100 pt-6 font-black text-slate-800 uppercase tracking-tighter text-xl"><span>Laba Kotor</span><span>Rp ${(revenue - cogs).toLocaleString('id-ID')}</span></div>
                            <div class="flex justify-between text-rose-500 font-bold pt-4 text-sm uppercase tracking-widest"><span>Biaya Operasional</span><span>(Rp ${opex.toLocaleString('id-ID')})</span></div>
                            <div class="flex justify-between items-center bg-slate-950 text-white p-8 rounded-[2rem] mt-12 shadow-2xl shadow-slate-950/20">
                                <span class="text-sm font-black uppercase tracking-[0.2em] text-slate-500">Hasil Laba Bersih</span>
                                <span class="text-3xl font-black text-amber-500 tracking-tight">Rp ${profit.toLocaleString('id-ID')}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- PENGATURAN ---
        function renderSettings(container) {
            container.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="bg-white p-10 rounded-[2.5rem] border border-slate-200 shadow-sm h-fit">
                        <h3 class="text-xl font-black mb-8 flex items-center gap-3 uppercase tracking-tighter"><i data-lucide="building-2" class="text-amber-500"></i> Profil Bisnis</h3>
                        <form onsubmit="saveSettings(event)" class="space-y-6">
                            <div><label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Nama Perusahaan</label><input type="text" name="companyName" value="${data.settings.companyName || ''}" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-amber-500/10 focus:border-amber-500 outline-none"></div>
                            <div><label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Alamat Kantor</label><textarea name="address" rows="3" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-amber-500/10 focus:border-amber-500 outline-none">${data.settings.address || ''}</textarea></div>
                            <div class="pt-6 border-t border-slate-50"><button type="submit" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase tracking-widest text-[10px] shadow-xl hover:bg-slate-800 transition-all">Update Profil</button></div>
                        </form>
                    </div>
                    <div class="bg-white p-10 rounded-[2.5rem] border border-slate-200 shadow-sm h-fit">
                        <h3 class="text-xl font-black mb-8 flex items-center gap-3 uppercase tracking-tighter text-rose-600"><i data-lucide="shield-check"></i> Keamanan PIN</h3>
                        <form onsubmit="saveSecurity(event)" class="space-y-6">
                            <div class="p-6 bg-slate-50 rounded-2xl border border-slate-100">
                                <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3">Ganti PIN Admin</label>
                                <input type="password" maxlength="4" name="adminPin" value="${securityConfig?.adminPin || ''}" class="w-full px-4 py-3 bg-white border border-slate-200 rounded-xl font-black text-center text-2xl tracking-[1em] focus:ring-4 focus:ring-rose-500/10 focus:border-rose-500 outline-none">
                            </div>
                            <div class="p-6 bg-slate-50 rounded-2xl border border-slate-100">
                                <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3">Ganti PIN Kasir</label>
                                <input type="password" maxlength="4" name="kasirPin" value="${securityConfig?.kasirPin || ''}" class="w-full px-4 py-3 bg-white border border-slate-200 rounded-xl font-black text-center text-2xl tracking-[1em] focus:ring-4 focus:ring-rose-500/10 focus:border-rose-500 outline-none">
                            </div>
                            <div class="pt-6 border-t border-slate-50"><button type="submit" class="w-full bg-rose-600 text-white py-4 rounded-2xl font-black uppercase tracking-widest text-[10px] shadow-xl hover:bg-rose-500 transition-all">Kunci PIN Baru</button></div>
                        </form>
                    </div>
                </div>
            `;
        }

        window.saveSecurity = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const adminPin = formData.get('adminPin');
            const kasirPin = formData.get('kasirPin');
            if (adminPin.length !== 4 || kasirPin.length !== 4) {
                showToast("PIN harus 4 angka!", "error");
                return;
            }
            try {
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'security', 'config'), { adminPin, kasirPin });
                showToast("PIN Berhasil Diperbarui.");
            } catch (err) { showToast("Gagal menyimpan.", "error"); }
        };

        window.saveSettings = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const settings = Object.fromEntries(formData.entries());
            try {
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'general'), settings);
                showToast("Pengaturan Disimpan.");
            } catch (err) { showToast("Gagal.", "error"); }
        };

        // --- LOGIKA VOLUME & MODAL ---
        window.calculateVolume = (params) => {
            const { p, d1, d2, d3, d4, trim, gr } = params;
            const D = (Number(d1) + Number(d2) + Number(d3) + Number(d4)) / 4;
            const effectiveP = Number(p) - Number(trim);
            const volBruto = (0.7854 * Math.pow(D, 2) * effectiveP) / 1000000;
            const volGR = (0.7854 * Math.pow(Number(gr), 2) * Number(p)) / 1000000;
            const volNeto = volBruto - volGR;
            return { D: D.toFixed(2), volNeto: Math.max(0, volNeto).toFixed(4) };
        };

        window.closeModal = () => {
            const modal = document.getElementById('modal-container');
            const content = document.getElementById('modal-content');
            modal.style.opacity = '0'; modal.style.pointerEvents = 'none';
            content.classList.add('scale-95');
        };

        window.toggleSidebar = (state) => {
            const sidebar = document.getElementById('sidebar');
            if (state === undefined) sidebar.classList.toggle('-translate-x-full');
            else if (state) sidebar.classList.remove('-translate-x-full');
            else sidebar.classList.add('-translate-x-full');
        };

        window.showToast = (msg, type = 'success') => {
            const toast = document.createElement('div');
            toast.className = `fixed bottom-8 right-8 px-8 py-4 rounded-2xl shadow-2xl text-white font-black uppercase tracking-widest text-[10px] z-[110] transition-all transform translate-y-20 border-b-4 ${type === 'success' ? 'bg-emerald-600 border-emerald-800' : 'bg-rose-600 border-rose-800'}`;
            toast.textContent = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.classList.remove('translate-y-20'), 100);
            setTimeout(() => { toast.classList.add('translate-y-20'); setTimeout(() => toast.remove(), 500); }, 3500);
        };

        window.deleteLog = async (id) => { if(confirm("Hapus data kayu?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'inventory', id)); };
        window.deleteSale = async (id) => { if(confirm("Hapus transaksi?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'sales', id)); };
        window.deleteDocById = async (col, id) => { if(confirm("Hapus item?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', col, id)); };

        // --- BOOTSTRAP ---
        window.onload = () => {
            initAuth();
            lucide.createIcons();
        };
    </script>
</body>
</html>
